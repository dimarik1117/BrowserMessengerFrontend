{% extends 'core/base.html' %}

{% block title %} Welcome {% endblock %}
{% block title2 %} Chat {% endblock %}
{% block content %}
<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
    <div>
        <a href="/" class="text-xl text-white">Welcome</a>
    </div>
    <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="lg:w-1/4 px-4 mx-auto">
                {% csrf_token %}
                <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Logout</button>
            </form>

            <a href="/rooms/" class="px-5 py-3 rounded-xl bg-teal-600 text-white">Rooms</a>
        {% else %}
            <a href="/login/" class="text-xl text-white">Log in</a>

            <a href="/signup/" class="px-5 py-3 rounded-xl bg-teal-600 text-white">Sign up</a>
        {% endif %}
    </div>
</nav>
{% endblock %}
